{% extends 'base.html' %}

{% block title %}
    <title>Employee List</title>
{% endblock title %}

{% block content %}
    <a href="{% url 'djangoapp:create' %}"><button class="btn-primary center">Create question</button></a>    
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Question</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        {% if questions %}
        <tbody>
            {% for question in questions %}
                <tr>
                    <td>
                        <a href="{% url 'djangoapp:detail' question.id %}">{{ question }}</a>
                    </td>
                    <td>
                        <a href="{% url 'djangoapp:edit' question.id %}"><button class="btn-primary center">Edit</button></a>
                    </td>
                    <td>
                        <a href="{% url 'djangoapp:delete' question.id %}"><button class="btn-danger center">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
    
        {% else %}
            <p>Il n'y a aucune question pour le moment</p>
        </tbody>
        {% endif %}
    </table>
{% endblock%}
